[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may need external resources)
    slow: Slow running tests (skip with -m "not slow")
    security: Security-focused tests
    validation: Configuration and schema validation tests
    e2e: End-to-end workflow tests
    requires_network: Tests requiring internet connection
    requires_db: Tests requiring database connection
